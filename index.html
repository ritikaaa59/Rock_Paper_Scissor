<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Game</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <main>
        <button>End Game</button>
        <div class="game">
            <div><img src="./rock.png" alt="hand1" id="user">
            <p>User</p></div>
            <div><img src="./rock.png" alt="hand2" id="comp">
            <p>Computer</p></div>
        </div>

        <div class="txt"><p>Let's play!</p></div>
         <div class="score">Your Score : <span></span></div>

        <div class="options">
            <div class="op"> <img src="./rock.png" alt="rock">
            <p>Rock</p></div>
            <div class="op"><img src="./paper.png" alt="paper">
            <p>Paper</p></div>
            <div class="op"><img src="./scissors.png" alt="scissors">
            <p>Scisssors</p></div>
        </div>
        

    </main>
    <script src="./script.js"></script>
</body>
</html>
